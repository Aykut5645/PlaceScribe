<div>
    <div
        *ngFor="let place of places | async"
        style="max-width: 60rem; margin: auto; border: 3px solid #f1cb30; grid-template-columns: repeat(2, 1fr)"
    >
        <div style="height: 35rem">
            <img
                style="height: 100%; width: 100%"
                [src]="'http://localhost:5000/' + place.imageUrl"
                alt="place"
            />
        </div>

        <div style="padding: 2rem">
            <div>
                <h1 style="margin: 0">{{ place.title }}</h1>
                <h2>{{ place.address }}</h2>
                <div>{{ place.description }}</div>
            </div>
            <div style="display: flex; justify-content: center; gap: 2rem; margin-top: 2rem">
                <button nz-button nzType="primary" (click)="openModalHandler()">VIEW ON MAP</button>
                <button nz-button nzType="primary">EDIT</button>
                <button nz-button nzType="primary">DELETE</button>
            </div>
        </div>
    </div>

    <nz-modal
        nzTitle="Something"
        [nzFooter]="null"
        [(nzVisible)]="isModalOpen"
        (nzOnCancel)="closeModalHandler()"
    >
        <ng-container *nzModalContent>
            <div class="my-google-map">
                <google-map [center]="mapCenter" [zoom]="mapZoom" style="height: 300px; display: inline-block"></google-map>
            </div>
            <button nz-button nzType="default" type="button" (click)="closeModalHandler()">Затвори</button>
        </ng-container>
    </nz-modal>
</div>
