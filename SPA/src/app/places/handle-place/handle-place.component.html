<form
    style="border: 2px solid #2bacff; border-radius: 1rem; padding: 4rem;"
    [formGroup]="placeForm"
    (ngSubmit)="submitHandler()"
>
    <div>
        <input type="file" #filePicker (change)="imagePickerHandler($event)" />

        <div style="width: 100%; text-align: center" *ngIf="imagePreview !== '' && imagePreview" class="image-preview">
            <img [src]="imagePreview" [alt]="placeForm.value.name" />
        </div>
        <div *ngIf="!imagePreview" style="height: 20rem; margin-bottom: 1rem">
            <img
                style="height: 100%; width: 100%"
                src="../../../assets/fallback-pupw8tbwkrqfu3ihn4muhleag93a3a50436xc15jzw.jpg"
                alt=""
            />
        </div>

        <div style="text-align: center">
            <button nz-button type="button" (click)="filePicker.click()">Pick the image</button>
        </div>
    </div>

    <div class="input-container">
        <label>Title:</label>
        <input nz-input placeholder="Title" formControlName="title" />

        <div *ngIf="titleIsValid" style="color: orangered">Please enter a title.</div>
    </div>

    <div class="input-container">
        <label>Description:</label>
        <textarea rows="4" nz-input placeholder="Description" formControlName="description"></textarea>

        <div *ngIf="descriptionIsValid" style="color: orangered">Description must be at least 6 characters long.</div>
    </div>

    <div *ngIf="!isEditMode" class="input-container">
        <label>Address:</label>
        <input nz-input placeholder="Address" formControlName="address" />

        <div *ngIf="addressIsValid" style="color: orangered">Please enter an address.</div>
    </div>

    <button class="btn" nz-button nzType="primary" type="submit" [disabled]="placeForm.invalid">Create</button>
</form>
